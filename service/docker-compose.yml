version: '2.1'

services:
  orcano:
    build: .
    shm_size: 256M
    volumes:
      - ./data:/data
    ports:
      - 53273:53273
    # - 55020:55020 # for debugging
    restart: unless-stopped
    mem_limit: 1G
    memswap_limit: 2G
    ulimits:
      core:
        soft: 0
        hard: 0
      nproc:
        soft: 4000
        hard: 4000
#    cap_add:
#      - sys_admin # for perf
